name: Test OIDC to AWS S3 and RDS

on:
  workflow_dispatch: # run manually

jobs:
  test-s3:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::863813148945:role/GitHubActions-Dev-Role

      - name: Who am I (STS)
        run: aws sts get-caller-identity

      - name: Upload test file to S3
        run: |
          echo "Hello from GitHub OIDC at $(date -u)" > test.txt
          aws s3 cp test.txt s3://dxc-cicd-artifacts-bucket/dev/test-connection.txt

      - name: List uploaded object
        run: aws s3 ls s3://dxc-cicd-artifacts-bucket/dev/

  test-rds:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Test RDS connection
        run: |
          PGPASSWORD=cicddemo12345 \
          psql -h cicddemo-1.cxtgit5qkldv.ap-southeast-1.rds.amazonaws.com \
               -U postgres \
               -d postgres \
               -p 5432 \
               -c "SELECT now();"
